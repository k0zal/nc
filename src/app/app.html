  <!-- Main content -->
  <main class="main-content">
    <!-- Title with text-fit -->
    <div class="title-wrapper">
      <h1 appTextFit [textFitContent]="titleText()" class="title">
        {{ titleText() }}
      </h1>
    </div>

    <!-- Countdown with text-fit -->
    <div class="countdown-wrapper">
      <p appTextFit [textFitContent]="countdownText()" class="countdown">
        {{ countdownText() }}
      </p>
    </div>

    <!-- Quote (portrait only) -->
    <div class="quote-wrapper">
      <app-quote></app-quote>
    </div>

    <!-- Input fields -->
    <div class="inputs-wrapper">
      <fieldset class="input-group">
        <legend>Title</legend>
        <input
          type="text"
          id="eventTitle"
          [ngModel]="eventName()"
          (ngModelChange)="onEventNameChange($event)"
          placeholder=""
        />
      </fieldset>

      <fieldset class="input-group">
        <legend>Date</legend>
        <input
          type="date"
          id="eventDate"
          [ngModel]="eventDate()"
          (ngModelChange)="onEventDateChange($event)"
        />
      </fieldset>
    </div>
  </main>
</div>
